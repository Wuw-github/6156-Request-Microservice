{% extends "layout.html" %}

{% block body %}

    <form action="{{ url_for("add_request")}}" method="post">

        <div class="form-group">
            <label for="start_location">From location:</label>
            <input type="text" id="start" name="start_location" placeholder="location" class="form-control">

            <label for="destination">To location:</label>
            <input type="text" id="destination" name="destination" placeholder="location" class="form-control">

            <label for="date">Launch date:</label>
            <input type="text" id="date" name="date" placeholder="date" class="form-control">

            <label for="time">Launch time:</label>
            <input type="text" id="time" name="time" placeholder="time" class="form-control">

            <label for="description">description:</label>
            <input type="text" id="description" name="description" placeholder="description" class="form-control">

            <label for="capacity">capacity:</label>
            <input type="text" id="capacity" name="capacity" placeholder="capacity" class="form-control">

            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </form>

{% endblock %}
